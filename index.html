<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JavaScript GardenPlay</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/gardenplay.css" type="text/css"/>
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" type="text/css"/>
    <!-- Source: https://github.com/webdad/minesweeper -->
</head>
<body>
<a href="https://github.com/webdad/minesweeper">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
         alt="Fork me on GitHub">
</a>

<h1 class="logo">JavaScript GardenPlay
    <span class="invisible ajax-loading"><img src="load.gif" alt="Processing..."/></span>
</h1>
<div id="gardenplay"></div>

<script src="js/GardenPlay.js" type="text/javascript"></script>
<script>
    jQuery(function ($) {
        // set a global instance of Minesweeper
        gardenplay = new GardenPlay();

        // init the (first) game
        gardenplay.init();
    });
</script>
</body>
</html>
